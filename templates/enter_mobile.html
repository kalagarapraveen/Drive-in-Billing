{% extends "base.html" %}

{% block title %}Enter Mobile Number{% endblock %}

{% block content %}
<div class="container">
    <h1>Enter Your Mobile Number</h1>
    <form method="POST" action="{{ url_for('enter_mobile', billing_id=request.args.get('billing_id')) }}">
        <label for="mobile">Mobile Number:</label>
        <input type="text" id="mobile" name="mobile" required>
        <button type="submit">Submit</button>
    </form>
    {% if error %}
        <p class="error">{{ error }}</p>
    {% endif %}
</div>
{% endblock %}

<style>
    body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        color: #333;
        margin: 0;
        padding: 0;
    }

    .container {
        max-width: 500px;
        margin: 50px auto;
        padding: 30px;
        background-color: white;
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        text-align: center;
        color: #2c3e50;
        margin-bottom: 20px;
    }

    label {
        font-size: 14px;
        color: #555;
    }

    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin: 10px 0 20px 0;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        background-color: #3498db;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    button:hover {
        background-color: #2980b9;
    }

    p {
        text-align: center;
        font-size: 14px;
    }

    .error {
        color: red;
        text-align: center;
    }

    /* Mobile responsiveness */
    @media (max-width: 768px) {
        .container {
            padding: 20px;
        }
    }
</style>
