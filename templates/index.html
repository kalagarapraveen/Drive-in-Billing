<!DOCTYPE html>

{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<h1>Welcome to the Home Page</h1>
{% endblock %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
            background-image: url('/Users/praveenkumarkalagara/Downloads/PR/billing/templates/images/billing.jpg'); /* Replace with your background image path */
            background-size: cover;
            background-position: center;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: rgba(255, 255, 255, 0.9); /* Semi-transparent background for readability */
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        h2 {
            margin-top: 30px;
            color: #666;
        }
        p {
            color: #555;
            text-align: center;
        }
        form {
            margin-top: 20px;
            text-align: center;
        }
        label {
            font-weight: bold;
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"], input[type="submit"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 15px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin-bottom: 10px;
        }
        li a {
            display: block;
            padding: 10px;
            background-color: #f0f0f0;
            text-decoration: none;
            color: #333;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        li a:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Billing System</h1>
        <p>Welcome to the Billing System for Games</p>

        <h2>Search User by Mobile Number</h2>
        <form action="/get_user" method="get">
            <label for="mobile">Mobile Number:</label>
            <input type="text" id="mobile" name="mobile" required>
            <input type="submit" value="Search">
        </form>

        <h2>Navigation</h2>
        <ul>
            <li><a href="{{ url_for('add_user') }}">Add User</a></li>
            <li><a href="{{ url_for('get_users_page') }}">Get Users</a></li>
            <li><a href="{{ url_for('billing_session') }}">Billing</a></li>
        </ul>
    </div>
</body>
</html>
